<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/background-3.jpg">
    <title>Creative Agancy</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <!-- logo -->
            <div id="logo-box" class="logo-box">

                <div class="logo">
                    <h2>Motel</h2>
                </div>

                <div id="burgerBTN" class="burgerBTN">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

            </div>

            <!-- links -->
            <div class="ul-Links">
                <ul>
                    <li><a href="#Home" class="actv">Home</a></li>
                    <li><a href="#Service">Service</a></li>
                    <li><a href="#Products">Products</a></li>
                    <li><a href="#About">About Us</a></li>
                    <li><a href="#Contacts">Contacts</a></li>
                </ul>
            </div>

        </div>
    </header>
    <!-- End Header -->

    <!-- Start Landing Page -->
    <section id="Landing-Page" class="Landing-Page">
        <div class="textBox">
            <h1>We Are <span>Beautiful</span> Motel</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br> Dicta ipsum officiis delectus corrupti quia
            impedit aut eum error ducimus est!</p>
        </div>
    </section>
    <!-- End Landing Page -->

    <!-- Start setting box -->
    <section id="setting-box" class="setting-box">
        <div class="setting-options">
            <!-- 1 -->
            <div class="option-box">
                <h4>Color</h4>
                <div class="colors">
                    <ul class="color-list">
                        <li class="actv" data-color="#ff9800"></li>
                        <li data-color="#e91e63"></li>
                        <li data-color="#009688"></li>
                        <li data-color="#03a9f4"></li>
                        <li data-color="#4caf50"></li>
                        
                    </ul>
                </div>
            </div>
            <!-- 2 -->
        </div>
        <div class="setIconBox">
            <i class="fas fa-cog fa-spin settingIcon"></i>
        </div>
    </section>
    <!-- End setting box -->






    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
